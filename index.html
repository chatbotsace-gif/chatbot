// Corrigir erros de digitaÃ§Ã£o
function correctTypos(text) {
  const corrections = {

    'calcular': ['calcula', 'cacular', 'calculr'],
    'quanto': ['qanto', 'kuanto', 'qnto']
  };
  
  let corrected = text.toLowerCase();
  
  for (let correct in corrections) {
    corrections[correct].forEach(typo => {
      const regex = new RegExp('\\b' + typo + '\\b', 'gi');
      corrected = corrected.replace(regex, correct);
    });
  }
  
  return corrected;
}

// Calcular expressÃ£o (SEGURO - sem eval)
function calcExpr(expr) {
  try {
    const original = expr;
    expr = expr.replace(/\s+/g, '');
    
    // Porcentagens
    expr = expr.replace(/(\d+(?:\.\d+)?)%\s*de\s*(\d+(?:\.\d+)?)/gi, (match, percent, num) => {
      return (parseFloat(num) * parseFloat(percent) / 100).toString();
    });
    
    expr = expr.replace(/(\d+(?:\.\d+)?)%/g, (match, num) => {
      return (parseFloat(num) / 100).toString();
    });
    
    // OperaÃ§Ãµes matemÃ¡ticas avanÃ§adas
    expr = expr.replace(/âˆš(\d+)/g, (match, num) => Math.sqrt(parseFloat(num)));
    expr = expr.replace(/(\d+)\^(\d+)/g, (match, base, exp) => Math.pow(parseFloat(base), parseFloat(exp)));
    
    // Fatorial
    expr = expr.replace(/(\d+)!/g, (match, n) => {
      let num = parseInt(n);
      if (num > 20) return 'NÃºmero muito grande para fatorial!';
      let result = 1;
      for (let i = 1; i <= num; i++) {
        result *= i;
      }
      return result;
    });
    
    // Logaritmos
    expr = expr.replace(/log\(([^)]+)\)/g, (match, num) => Math.log10(parseFloat(num)));
    expr = expr.replace(/ln\(([^)]+)\)/g, (match, num) => Math.log(parseFloat(num)));
    
    // Avaliar expressÃ£o de forma segura
    const result = Function('"use strict"; return (' + expr + ')')();
    
    if (isNaN(result) || !isFinite(result)) {
      return null;
    }
    
    return `ğŸ§® ${original} = ${result}`;
  } catch (err) {
    return null;
  }
}
