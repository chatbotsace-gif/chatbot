<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assistente Virtual</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e2e8f0;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.header {
  padding: 15px;
  background: #1e40af;
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  font-size: 24px;
}

.header-title h1 {
  font-size: 18px;
  font-weight: 700;
}

.header-title p {
  font-size: 12px;
  opacity: 0.9;
}

.status {
  margin-left: auto;
  font-size: 12px;
  padding: 5px 10px;
  border-radius: 15px;
  background: rgba(16, 185, 129, 0.2);
  border: 1px solid #10b981;
}

.quickActions {
  display: flex;
  gap: 8px;
  overflow-x: auto;
  padding: 10px;
  background: #1e293b;
}

.quickActions button {
  padding: 8px 14px;
  border: none;
  border-radius: 15px;
  background: #2563eb;
  color: white;
  font-size: 12px;
  white-space: nowrap;
  cursor: pointer;
}

.quickActions button:hover {
  background: #3b82f6;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  padding-bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.msg-wrapper {
  display: flex;
  gap: 10px;
}

.msg-wrapper.me {
  flex-direction: row-reverse;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  flex-shrink: 0;
}

.avatar.user {
  background: #8b5cf6;
}

.avatar.bot {
  background: #0891b2;
}

.msg {
  padding: 10px 14px;
  border-radius: 15px;
  max-width: 70%;
  font-size: 14px;
  line-height: 1.5;
  word-wrap: break-word;
  white-space: pre-line;
}

.msg-wrapper.me .msg {
  background: #8b5cf6;
  color: white;
}

.msg-wrapper.bot .msg {
  background: #1e293b;
  color: #e2e8f0;
}

.inputArea {
  display: flex;
  padding: 10px;
  gap: 8px;
  background: #1e293b;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
}

.inputArea input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 20px;
  border: 2px solid #3b82f6;
  background: #0f172a;
  color: #e2e8f0;
  font-size: 14px;
  outline: none;
}

.inputArea button {
  padding: 12px 18px;
  border: none;
  border-radius: 20px;
  background: #3b82f6;
  color: white;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
}

.inputArea button:hover:not(:disabled) {
  background: #2563eb;
}

.inputArea button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.clear-btn {
  position: fixed;
  bottom: 80px;
  right: 15px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: #ef4444;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
}

.clear-btn:hover {
  background: #dc2626;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">ü§ñ</div>
  <div class="header-title">
    <h1>Assistente Virtual</h1>
    <p>Inteligente e r√°pido!</p>
  </div>
  <div class="status">‚óè Online</div>
</div>

<div class="quickActions">
  <button onclick="sq('oi')">üëã Saudar</button>
  <button onclick="sq('hora')">‚è∞ Hora</button>
  <button onclick="sq('data')">üìÖ Data</button>
  <button onclick="sq('piada')">üòÑ Piada</button>
  <button onclick="sq('calc')">üßÆ Calcular</button>
  <button onclick="sq('historia')">üìñ Hist√≥ria</button>
  <button onclick="sq('sobre')">‚ÑπÔ∏è Sobre</button>
</div>

<div id="msg" class="messages"></div>

<button class="clear-btn" onclick="limpar()">üóëÔ∏è</button>

<div class="inputArea">
  <input id="inp" placeholder="Digite sua mensagem...">
  <button id="btn">Enviar</button>
</div>

<script>
const msg = document.getElementById('msg');
const inp = document.getElementById('inp');
const btn = document.getElementById('btn');

function add(txt, user = false) {
  const w = document.createElement('div');
  w.className = `msg-wrapper ${user ? 'me' : 'bot'}`;
  
  const a = document.createElement('div');
  a.className = `avatar ${user ? 'user' : 'bot'}`;
  a.textContent = user ? 'üë§' : 'ü§ñ';
  
  const m = document.createElement('div');
  m.className = 'msg';
  m.textContent = txt;
  
  w.appendChild(a);
  w.appendChild(m);
  msg.appendChild(w);
  msg.scrollTop = msg.scrollHeight;
}

function proc(t) {
  const l = t.toLowerCase().trim();
  
  if (/^(oi|ol√°|hello|hi)/.test(l)) {
    return 'Oi! Como vai? üòä';
  }
  
  if (/hora|time/.test(l)) {
    return 'Agora s√£o ' + new Date().toLocaleTimeString() + ' ‚è∞';
  }
  
  if (/data|date/.test(l)) {
    return 'Hoje √© ' + new Date().toLocaleDateString() + ' üìÖ';
  }
  
  if (/piada|joke/.test(l)) {
    return 'Por que o livro de matem√°tica ficou triste?\nPorque tinha muitos problemas! üòÑ';
  }
  
  if (/hist√≥ria|historia|story/.test(l)) {
    return 'Era uma vez um assistente virtual que adorava ajudar as pessoas... üìñ‚ú®';
  }
  
  if (/quem|criou|voc√™|sobre/.test(l)) {
    return 'Sou seu assistente virtual! Posso ajudar com c√°lculos e muito mais! ü§ñ';
  }
  
  if (/\d+\s*[+\-*/%]\s*\d+/.test(l)) {
    try {
      const m = l.match(/(\d+)\s*([+\-*/%])\s*(\d+)/);
      if (m) {
        const a = parseFloat(m[1]);
        const op = m[2];
        const b = parseFloat(m[3]);
        let r;
        
        if (op === '+') r = a + b;
        else if (op === '-') r = a - b;
        else if (op === '*') r = a * b;
        else if (op === '/') r = b !== 0 ? a / b : 'Erro';
        else if (op === '%') r = a % b;
        
        return 'Resultado: ' + r + ' üßÆ';
      }
    } catch (e) {}
  }
  
  if (/(\d+)%\s+(de|of)\s+(\d+)/.test(l)) {
    const m = l.match(/(\d+)%\s+(?:de|of)\s+(\d+)/);
    if (m) {
      const r = (parseInt(m[1]) / 100) * parseInt(m[2]);
      return 'Resultado: ' + r + ' üßÆ';
    }
  }
  
  if (/(obrigad|thanks)/.test(l)) {
    return 'Por nada! Sempre aqui! üòä';
  }
  
  if (/(tchau|bye)/.test(l)) {
    return 'At√© logo! üëã';
  }
  
  const resp = [
    'Interessante! Me conte mais! ü§î',
    'Legal! Como posso ajudar? üí°',
    'Entendo! O que mais? üòä',
    'Bacana! Continue! üîç'
  ];
  
  return resp[Math.floor(Math.random() * resp.length)];
}

function send() {
  const t = inp.value.trim();
  if (!t) return;
  
  btn.disabled = true;
  add(t, true);
  inp.value = '';
  
  setTimeout(() => {
    add(proc(t));
    btn.disabled = false;
    inp.focus();
  }, 300);
}

function sq(a) {
  const msgs = {
    oi: 'Oi',
    hora: 'Que horas s√£o?',
    data: 'Qual a data?',
    piada: 'Me conte uma piada',
    calc: '50% de 200',
    historia: 'Conte uma hist√≥ria',
    sobre: 'Quem criou voc√™?'
  };
  
  inp.value = msgs[a];
  send();
}

function limpar() {
  if (confirm('Deseja limpar o chat?')) {
    msg.innerHTML = '';
    add('Chat limpo! Como posso ajudar? ü§ñ');
  }
}

btn.addEventListener('click', send);
inp.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') send();
});

add('üëã Bem-vindo!\n\nPergunte sobre hora, data, fa√ßa c√°lculos ou converse comigo!');
</script>
</body>
</html>
